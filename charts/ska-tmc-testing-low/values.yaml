display: ":0"
xauthority: "~/.Xauthority"

legacy_compatibility: true

global:
  retry:
  - "--sleep=1"
  - "--tries=100"
  sub-system:
    ska-tango-util:
      enabled: false
    ska-tango-base:
      enabled: false
    ska-tango-taranta:
      enabled: false
  tango_host: databaseds-tango-base-test:10000
  dsconfig:
    timeout: 300s
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-dsconfig
      tag: 1.5.7
      pullPolicy: IfNotPresent
  itango:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-itango
      tag: 9.3.10
      pullPolicy: IfNotPresent
  cluster_domain: cluster.local

ska-taranta:
  enabled: false
  ingress:
    enabled: true
    nginx: true
    hostname: k8s.stfc.skao.int
  ska-tango-base:
    enabled: false
  ska-tango-examples:
    enabled: false
    
  tangogql:
    ska-tango-base:
      enabled: false

    ska-tango-examples:
      enabled: false
    replicas: 1
    resources:
      requests:
        cpu: 200m # 200m = 0.2 CPU
        memory: 200Mi # 200Mi = 0.2 GB mem
      limits:
        memory: 1024Mi # 1024Mi = 1 GB mem

ska-tango-base:
  enabled: true
  vnc:
    replicas: 1
    enabled: false
  tangorest:
    enabled: true
    replicas: 1
  tangodb:
    use_pv: false

# TMC-low
tmc-low:
  labels:
    app: ska-tmc-low-integration
  enabled: true
  deviceServers:
    mocks:
      enabled: true
      is_simulated:
        sdp: true
        mccs: true
        csp: true

ska-sdp:
  legacy_compatibility: true
  enabled: false
  lmc:
    prefix: low
    nsubarray: 1
  console:
    enabled: true
  data-pvc:
    create:
      enabled: true
      size: 100Mi
      storageClassName: nfss1
  ska-sdp-qa:
    kafka:
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 100m
          memory: 50Mi
      livenessProbe:
        initialDelaySeconds: 30
        failureThreshold: 5
      zookeeper:
        resources:
          requests:
            cpu: 100m
  ska-tango-base:
    enabled: false


ska-low-cbf:
  labels:
    app: ska-tmc-low-integration
  enabled: false
  minikube: true
  cbf:
    hardware_connections:
      # psi-perentie1
      - 'switch=p4_01  port=19/0  speed=100  alveo=XFL14SLO1LIF'
      - 'switch=p4_01  port=21/0  speed=100  alveo=XFL1DKXBEVG2'
      - 'switch=p4_01  port=23/0  speed=100  alveo=XFL1HOOQ1Y44'
      - 'switch=p4_01  port=25/0  speed=100  alveo=XFL1LHN4TXO2'

ska-low-cbf-proc:
  labels:
    app: ska-tmc-low-integration
  deviceServers:
    processor:
      instances: ["0", "1"]
      resources:
        requests:
          memory: 100Mi
        limits:
          amd.com/xilinx_u55c_gen3x16_xdma_base_3-0: 0  # no FPGA hardware
          memory: 300Mi  # reduced

ska-csp-lmc-low:
  labels:
    app: ska-tmc-low-integration
  enabled: false
  deviceServers:
    cspcontroller:
      instances: ["controller"]
      file: "data/controller.yaml"
    cspsubarray:
      instances: ["subarray1", "subarray2", "subarray3", "subarray4"]
      file: "data/subarray.yaml"

ska-pst:
  labels:
    app: ska-tmc-low-integration
  enabled: false
  ska-pst-core:
    enabled: false
    serviceAccount:
      create: false
    send:
      enabled: true
      dpdApiIntegration: true
  ska-pst-jupyterlab:
    enabled: false
  ska-pst-lmc:
    enabled: true
    beam:
      simulationMode: 1
      scanOutputDirPattern: /tmp/<eb_id>/<subsystem_id>/<scan_id>
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: []
  volume: null

